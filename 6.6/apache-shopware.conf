<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        # Enable rewrite engine
        RewriteEngine On
        
        # Handle Shopware's routing
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # Logging for development
    ErrorLog ${APACHE_LOG_DIR}/shopware_error.log
    CustomLog ${APACHE_LOG_DIR}/shopware_access.log combined

    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"

    # PHP settings
    php_admin_value upload_max_filesize 32M
    php_admin_value post_max_size 32M
    php_admin_value memory_limit 1G
    php_admin_value max_execution_time 300

    # Development specific settings
    SetEnv APP_ENV dev
    SetEnv SHOPWARE_ADMIN_BUILD_ONLY_EXTENSIONS 1
    SetEnv DISABLE_ADMIN_COMPILATION_TYPECHECK 1
</VirtualHost>

# HTTPS Virtual Host (optional for development)
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/shopware_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/shopware_ssl_access.log combined
</VirtualHost>