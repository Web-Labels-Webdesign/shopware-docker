<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Shopware specific configurations
        DirectoryIndex index.php
        
        # Security headers
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options DENY
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Environment variables for Shopware
    SetEnv APP_ENV dev
    SetEnv APP_DEBUG 1
    SetEnv DATABASE_URL mysql://shopware:shopware@localhost:3306/shopware
    SetEnv APP_URL http://localhost
    SetEnv MAILER_URL smtp://localhost:1025
    SetEnv COMPOSER_HOME /tmp/composer
    SetEnv INSTANCE_ID 1
    SetEnv SHOPWARE_HTTP_CACHE_ENABLED 0
    SetEnv SHOPWARE_HTTP_DEFAULT_TTL 7200
    SetEnv BLUE_GREEN_DEPLOYMENT 0
</VirtualHost>
