# Redis configuration for Shopware
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Security (disable in development)
protected-mode no

# Performance
tcp-backlog 511
databases 16
